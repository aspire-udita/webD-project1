<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            color:#040408 ;
            border:2px solid #113F5E;
            border-radius: 3px;
            background-color: #98bbcf;
        }
        body{
            background-color: #f3f3f3;
            text-align:center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <form >
            <p>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required autofocus>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </p> 
            <p>
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </p>
            <p>
                <label for="contactNo">Contact No.:</label>
                <input type="tel" id="contactNo" pattern="(0-1){10}" required>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
            </p>
            <p>
                <label for="dob">DOB:</label>
                <select id="dob" name="date">
                    <optgroup label="Date">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </optgroup>
                </select>
                <select id="dob" name="month">
                    <optgroup label="Month">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </optgroup>
                </select>
                <select id="dob" name="year">
                    <optgroup label="Year">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label>Languages known:</label>
                <input id="lang-hindi" type="checkbox">
                <label for="lang-hindi" name="hindi">Hindi</label>
                <input id="lang-english" type="checkbox">
                <label for="lang-english" name="english">English</label>
                <input id="lang-urdu" type="checkbox">
                <label for="lang-urdu" name="urdu">Urdu</label>
                <input id="lang-tamil" type="checkbox">
                <label for="lang-tamil" name="tamil">Tamil</label>
            </p>
            <p>
                <label for="address">Address:</label>
                <textarea id="address"></textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                </p>
        </form>
    </div>
</body>
</html>
