<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            color:#040408 ;
            border:2px solid #113F5E;
            border-radius: 3px;
            background-color: #98bbcf;
        }
    </style>
    <title>Login Page</title>
</head>
<body align="center" style="background-color: #f3f3f3;">
    <div>
        <h1>Login Page</h1>
        <form>
            <p>
            <label for="Name">Username:</label>
            <input type="text" placeholder="Name" required><br></p>
            <p>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" required><br></p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </div>
</body>
</html>
